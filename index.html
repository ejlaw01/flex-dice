<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Playfair+Display:200,400,400i,700,700i" rel="stylesheet">
      <link rel="stylesheet" href="css/application.css" type="text/css">
      <link rel='shortcut icon' type='image/x-icon' href='img/favicon.png'>
      <script src="http://use.fontawesome.com/6512b6cc86.js"></script>
      <title>Flex Dice</title>
    </head>
    <body>
      <h1>Flex Dice!</h1>
      <div class="container">  
        <div class="first-face">
          <span class="pip"></span>
        </div>
        <div class="second-face">
          <span class="pip"></span>
          <span class="pip"></span>
        </div>
        <div class="third-face">
          <span class="pip"></span>
          <span class="pip"></span>
          <span class="pip"></span>
        </div>
        <div class="fourth-face">
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
        </div>
        <div class="fifth-face">
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
          <div class="column">
            <span class="pip"></span>
          </div>
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
        </div>
        <div class="sixth-face">
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
        </div>
      </div>
    </body>
      <!--Scripts-->
      <script src="js/jquery-3.1.0.js"></script>
      <script src="js/scripts.js"></script>
    </body>
  </html>
